<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Professionelles Vier Gewinnt Spiel - Spielen Sie das klassische Strategiespiel online. Perfekt für zwei Spieler, mit modernem Design und intuitiver Bedienung." />
  <meta name="keywords" content="Vier Gewinnt, Connect Four, Strategiespiel, Online Spiel, Zwei Spieler" />
  <meta name="author" content="Leon Friedrich" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Vier Gewinnt - Professional Edition" />
  <meta property="og:description" content="Spielen Sie das klassische Vier Gewinnt mit modernem Design und professionellen Features." />
  <meta property="og:image" content="/4gewinnt/og-image.png" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Vier Gewinnt - Professional Edition" />
  <meta name="twitter:description" content="Spielen Sie das klassische Vier Gewinnt mit modernem Design und professionellen Features." />
  
  <title>Vier Gewinnt - Professional Edition | Das ultimative Strategiespiel</title>
  
  <!-- PWA & Icons -->
  <link rel="manifest" href="/4gewinnt/manifest.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="/4gewinnt/apple-touch-icon-180.png">
  <link rel="icon" type="image/svg+xml" href="/4gewinnt/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/4gewinnt/favicon-32x32.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/4gewinnt/style.css">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#667eea" />
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <h1>Connect Four Pro</h1>
      <p class="subtitle">Das ultimative Vier Gewinnt Erlebnis</p>
    </header>

    <!-- Game Card -->
    <main class="game-card">
      <!-- Score Board -->
      <div class="score-board">
        <div class="player-score" id="player1-score">
          <div class="score-avatar p1">1</div>
          <div class="score-info">
            <h3>Spieler 1</h3>
            <div class="score-value">0</div>
          </div>
        </div>
        
        <div class="vs-separator">VS</div>
        
        <div class="player-score" id="player2-score">
          <div class="score-avatar p2">2</div>
          <div class="score-info">
            <h3>Spieler 2</h3>
            <div class="score-value">0</div>
          </div>
        </div>
      </div>

      <!-- Game Status -->
      <div class="game-status">
        <div id="status" class="status-text">
          <span class="player-indicator">
            <span class="player-dot p1"></span>
            Spieler 1 beginnt
          </span>
        </div>
      </div>

      <!-- Game Board -->
      <div class="board-container">
        <div id="board" class="board" role="grid" aria-label="Vier Gewinnt Spielfeld">
          <!-- Cells will be generated by JavaScript -->
        </div>
      </div>

      <!-- Game Controls -->
      <div class="game-controls">
        <button id="new-game" class="btn">
          🎮 Neues Spiel
        </button>
        <button id="reset-scores" class="btn btn-secondary">
          🔄 Punkte zurücksetzen
        </button>
        <button id="settings" class="btn btn-secondary">
          ⚙️ Einstellungen
        </button>
      </div>
    </main>
  </div>

  <!-- Game Over Overlay -->
  <div id="game-over-overlay" class="game-over-overlay">
    <div class="game-over-content">
      <h2 id="winner-text">🎉 Spieler 1 gewinnt!</h2>
      <p id="winner-message">Glückwunsch zu diesem großartigen Sieg!</p>
      <div class="game-controls">
        <button id="play-again" class="btn">🎮 Nochmal spielen</button>
        <button id="close-overlay" class="btn btn-secondary">Schließen</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal (for future expansion) -->
  <div id="settings-modal" class="game-over-overlay">
    <div class="game-over-content">
      <h2>⚙️ Spieleinstellungen</h2>
      <div class="settings-content">
        <div class="setting-item">
          <label for="player1-name">Spieler 1 Name:</label>
          <input type="text" id="player1-name" placeholder="Spieler 1" maxlength="15">
        </div>
        <div class="setting-item">
          <label for="player2-name">Spieler 2 Name:</label>
          <input type="text" id="player2-name" placeholder="Spieler 2" maxlength="15">
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="sound-effects"> Soundeffekte
          </label>
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="animations"> Animationen
          </label>
        </div>
      </div>
      <div class="game-controls">
        <button id="save-settings" class="btn">💾 Speichern</button>
        <button id="close-settings" class="btn btn-secondary">Abbrechen</button>
      </div>
    </div>
  </div>

  <script src="/4gewinnt/main.js"></script>
</body>
</html>
